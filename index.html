<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบเช็คชื่อ</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; margin: 24px; }
    .card { max-width: 720px; margin: 0 auto; padding: 16px; border: 1px solid #ddd; border-radius: 14px; }
    h1 { font-size: 22px; margin: 0 0 12px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    input, button { padding: 10px 12px; border-radius: 10px; border: 1px solid #ccc; font-size: 16px; }
    button { cursor: pointer; }
    .msg { margin-top: 10px; padding: 10px 12px; border-radius: 10px; background: #f6f6f6; }
    .cols { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 14px; }
    ul { margin: 8px 0 0; padding-left: 18px; }
    .tag { display:inline-block; padding: 3px 8px; border-radius: 999px; font-size: 12px; background:#eee; margin-left: 6px;}
    @media (max-width: 700px){ .cols{ grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <div class="card">
    <h1> เช็คชื่อ <span class="tag" id="countTag"></span></h1>

    <div class="row">
      <input id="nameInput" placeholder="พิมพ์ชื่อ เช่น แบม" list="nameList" />
      <datalist id="nameList"></datalist>

      <button id="checkBtn">เช็คชื่อ</button>
      <button id="resetBtn" title="ล้างสถานะทั้งหมด">รีเซ็ต</button>
    </div>

    <div class="msg" id="msg">พร้อมใช้งาน</div>

    <div class="cols">
      <div>
        <strong> มาแล้ว</strong>
        <ul id="arrived"></ul>
      </div>
      <div>
        <strong> ยังไม่มา</strong>
        <ul id="missing"></ul>
      </div>
    </div>
  </div>

  <script>
    // รายชื่อทั้งหมด
    const sairahas = [
      "พี่นุ้กจ๋า", "พี่บัวว", "แบม", "นรชร", "ออม", "ปรายฝน", "ปริ้นเส้ส", "ข้ามใหม่"
    ];

    // โหลดสถานะจาก LocalStorage (กันหายตอนรีเฟรช)
    const STORAGE_KEY = "checked_in_v1";
    let checkedIn = new Set(JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]"));

    const nameInput = document.getElementById("nameInput");
    const msg = document.getElementById("msg");
    const arrivedEl = document.getElementById("arrived");
    const missingEl = document.getElementById("missing");
    const countTag = document.getElementById("countTag");

   function renderNameList() {
  const dl = document.getElementById("nameList");
  dl.innerHTML = ""; // ล้างของเก่า

  const missing = sairahas.filter(n => !checkedIn.has(n));

  missing.forEach(n => {
    const opt = document.createElement("option");
    opt.value = n;
    dl.appendChild(opt);
  });
}
    function save() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify([...checkedIn]));
    }

   function render() {
  arrivedEl.innerHTML = "";
  missingEl.innerHTML = "";

  const arrived = sairahas.filter(n => checkedIn.has(n));
  const missing = sairahas.filter(n => !checkedIn.has(n));

  arrived.forEach(n => {
    const li = document.createElement("li");
    li.textContent = n;
    arrivedEl.appendChild(li);
  });

  missing.forEach(n => {
    const li = document.createElement("li");
    li.textContent = n;
    missingEl.appendChild(li);
  });

  countTag.textContent = `${arrived.length}/${sairahas.length} มาแล้ว`;

  renderNameList(); // ⭐ เพิ่มบรรทัดนี้
}
    function setMessage(text) {
      msg.textContent = text;
    }

    function checkIn() {
      const name = nameInput.value.trim();

      if (!name) return setMessage("พิมพ์ชื่อก่อนน้า");
      if (!sairahas.includes(name)) return setMessage("ไม่มีคนชื่อนี้ในรายชื่อ");

      if (checkedIn.has(name)) {
        setMessage(`${name} เช็คชื่อไปแล้ว`);
      } else {
        checkedIn.add(name);
        save();
        setMessage(`เช็คชื่อ ${name} เรียบร้อย `);
        render();
      }

      nameInput.value = "";
      nameInput.focus();
    }

    document.getElementById("checkBtn").addEventListener("click", checkIn);
    nameInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkIn();
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      checkedIn = new Set();
      save();
      render();
      setMessage("รีเซ็ตแล้ว (ทุกคนยังไม่มา)");
    });

    render();
  </script>
</body>
</html>
